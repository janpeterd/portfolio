<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/logo_text.svg" />

    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#101233" />
    <meta name="theme-color" content="#FF7400" />
    <meta property="og:title" content="Portfolio - Jan-Peter Dhallé" />
    <meta property="og:site_name" content="Portfolio Jan-Peter Dhallé" />
    <meta property="og:image" content="https://janpeterdhalle.com/img/logo.svg" />
    <meta
      property="og:description"
      content="Portfolio van Jan-Peter Dhallé, student toegepaste informatica" />
    <meta
      name="description"
      content="Portfolio van Jan-Peter Dhallé, student toegepaste informatica" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      ;(function () {
        const theme = localStorage.getItem('theme')
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      })()
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="">
    <div style="display: contents; scroll-behavior: smooth">%sveltekit.body%</div>
  </body>
</html>
